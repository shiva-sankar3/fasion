{% extends "dashboard.html" %}
{% load static %}
{% block header %}

<div class="ltr:flex flex-1 rtl:flex-row-reverse">
        
    
        <div class="xl:w-full  min-h-[calc(100vh-138px)] relative pb-14"> 
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %} 
           
            <div class="grid grid-cols-12 sm:grid-cols-12 md:grid-cols-12 lg:grid-cols-12 xl:grid-cols-12 gap-4 justify-between">
               
                <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-3 xl:col-span-3">
                    <div class="w-full relative p-4"> 
                        <label for="" class="font-medium text-sm text-slate-600 dark:text-slate-400">Upload Image</label>
                        <div class="w-full h-56 mx-auto  mb-4">
                            <input type="file" class="filepond h-56" name="img" accept="image/png, image/jpeg, image/gif" />                                    
                        </div>
                     
                    </div><!--end card-->                                  
                </div><!--end col-->  
                <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-6">
                    <div class="w-full relative mb-4">  
                        <div class="flex-auto p-0 md:p-4">                                   
                            <div class="mb-2">
                                <label for="title" class="font-medium text-sm text-slate-600 dark:text-slate-400">Title</label>
                                <input type="title" id="title" name="title" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700" placeholder="Title" required>
                            </div>
                            <div class="mb-2">
                                <label for="brand" class="font-medium text-sm text-slate-600 dark:text-slate-400">Brand Name</label>
                                <input type="brand" id="brand" name="brand" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700" placeholder="Brand" required>
                            </div>
                            <div class="mb-2">
                                <label for="category" class="font-medium text-sm text-slate-600 dark:text-slate-400">Category</label>
                                <select id="category" name="category" class="w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700">
                                    <option  class="dark:text-slate-700">Ladies shoe</option>
                                    <option  class="dark:text-slate-700">Gents shoe</option>
                                    <option  class="dark:text-slate-700">Loafers</option>
                                    <option  class="dark:text-slate-700">Ladies sandal</option>
                                    <option  class="dark:text-slate-700">Gents sandal</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="description" class="font-medium text-sm text-slate-600 dark:text-slate-400">Description</label>
                                <textarea id="description" name="description" rows="3" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-1 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Description ..."></textarea>
                            </div>
                            <div class="mb-2">
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="col-span-1">
                                        <label for="Product-date" class="font-medium text-sm text-slate-600 dark:text-slate-400">Product Date</label>
                                        <input type="date" name="date" id="Product-date" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" name="foo">
                                    </div>
                                    <div class="col-span-1">
                                        <label for="price" class="font-medium text-sm text-slate-600 dark:text-slate-400">Price</label>
                                        <input type="number" name="price" min="1" id="price" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700" placeholder="Price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="gender" class="font-medium text-sm text-slate-600 dark:text-slate-400">Made for</label>
                                <select id="gender" name="gender" class="w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700">
                                    <option  class="dark:text-slate-700">Male</option>
                                    <option  class="dark:text-slate-700">Female</option>
                                   
                                </select>                                       
                            </div>
                            <div class="mb-2">
                                <label for="color" class="font-medium text-sm text-slate-600 dark:text-slate-400">Color of the product</label>
                                <select id="color" name="color" class="w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700">
                                    <option  class="dark:text-slate-700">Black</option>
                                    <option  class="dark:text-slate-700">White</option>
                                    <option  class="dark:text-slate-700">Green</option>
                                    <option  class="dark:text-slate-700">Red</option>
                                    <option  class="dark:text-slate-700">Blue</option>
                                    <option  class="dark:text-slate-700">Yellow</option>
                                   
                                </select>                                       
                            </div>
                            <div class="mb-2">
                                <label for="sizing" class="font-medium text-sm text-slate-600 dark:text-slate-400">Size</label>
                                <select id="sizing" name="size" class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-brand-500 dark:focus:border-brand-500  dark:hover:border-slate-700">
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>

                            <div class="">
                                 <button class="px-2 py-2 lg:px-4 bg-transparent  text-brand text-sm  rounded transition hover:bg-brand-500 hover:text-white border border-brand font-medium">Save Product</button>
                            </div>
                        </div><!--end card-body--> 
                    </div><!--end card-->                                  
                </div><!--end col--> 
                                    
            </div> <!--end grid-->                                        
           
       
        </form> 

        </div><!--end container-->
    </div><!--end page-wrapper-->
</div><!--end /div-->



{% endblock  %}
